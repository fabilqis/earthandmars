<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earth and Mars</title>

    <link rel="stylesheet" href="index.css">


</head>

<body>

    <div class="row">
        <div class="column">
            <div class="earth-demo">
                <div class="earth">
                    <div class="more-info">
                        <h1>Earth</h1>
                        <ul>
                            <li>Third planet from the Sun</li>
                            <li>Atmosphere : 21% oxygen</li>
                            <li>Liquid water on surface</li>
                            <li>Only planet that has life (that we know of)</li>
                        </ul>
                    </div>
                    <img src="/asset/earth.png" alt="earth">
                </div>
                <div class="moon-container">
                    <div class="moon">
                        <img src="/asset/moon.png" alt="moon">
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="mars-demo">
                <div class="mars">
                    <div class="more-info-mars">
                        <h1>Mars</h1>
                        <ul>
                            <li>Fourth planet from the Sun</li>
                            <li>Atmosphere : 0.13% oxygen</li>
                            <li>Desert on surface</li>
                            <li>Maybe planet that has life (still investigated)</li>
                        </ul>
                    </div>
                    <img src="/asset/mars.png" alt="earth">
                </div>
                <div class="phobos-container">
                    <div class="phobos">
                        <img src="/asset/phobos.png" alt="phobos" height="50px" width="50px">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
